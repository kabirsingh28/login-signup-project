<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Signup page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/405fc2a6c3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="login py-5 bg-light">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-6">
          <img
            src="images/Adventure_Activities_Hero_Banner (1).jpg"
            alt="image">
        </div>
        <div class="col-lg-6 text-center py-5 text-warning"> 
          <h1 class="animate__animated animate__flipInX animate__delay-0.5s">AdventureX</h1>
          <h4 class="animate__animated animate__flipInX animate__delay-1s">"Journey to your next</h4>
          <h4 class="animate__animated animate__flipInX animate__delay-1s">adventure starts here"</h4>
          <form>
            <div class="from-row py-2 pt-5">
              <div class="offset-1 col-lg-10">
                <input type="text" class="inp px-3" placeholder="Username">
              </div>
            </div>
            <div class="from-row py-2 pt-4">
              <div class="offset-1 col-lg-10">
                <input type="password" class="inp px-3" placeholder="Password">
              </div>
            </div>
            <div class="from-row py-2 pt-4">
              <div class="offset-1 col-lg-10">
                <button type="button" class="btn btn-warning">Sign Up</button>
              </div>
            </div>
          </form>
          <p class="pt-4">or Login with</p>
          <span class="animate__animated animate__flipInX "><i class="fa-brands fa-facebook"></i></span>
          <span class="animate__animated animate__flipInX "><i class="fa-brands fa-google"></i></span>
          <span class="animate__animated animate__flipInX "><i class="fa-brands fa-instagram"></i></span>
          <span class="animate__animated animate__flipInX "><i class="fa-brands fa-twitter"></i></span>
          <span class="animate__animated animate__flipInX "><i class="fa-solid fa-envelope"></i></span>
          
        </div>
      </div>
    </div>
  </section>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
